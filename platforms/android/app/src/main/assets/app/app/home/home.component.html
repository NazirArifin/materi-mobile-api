<GridLayout>
<RadListView [items]="mahasiswaList" (itemSelected)="onItemSelected($event)">
    <ng-template let-item="item" let-myIndex="index">
      <GridLayout columns="auto, *" [id]="myIndex" (tap)="onTap($event)">
        <StackLayout col="0">
          <Image class="thumbnail" src="https://api.unira.ac.id/{{item.attributes.thumbnail}}"></Image>
        </StackLayout>
        <StackLayout col="1">
          <Label [text]="item.id"></Label>
          <Label [text]="item.attributes.nama"></Label>
        </StackLayout>
      </GridLayout>
    </ng-template>
  </RadListView>
</GridLayout>
